	<script src="owlcarousel/owl.carousel.min.js"></script>
	<script>
		jQuery("a.nav-link, a.navbar-brand").on('click', function (event) {
		event.preventDefault();
		var name = $(this).attr('href');
		console.log(name)
		// var target = $('a[name="' + name.substring(1) + '"]'); 
		if (window.innerWidth > 991) {
			$('html,body').animate({
				scrollTop: $(name).offset().top - 160
			}, 'slow');
		} else {
			$('html,body').animate({
				scrollTop: $(name).offset().top - 120
			}, 'slow');
		}

	});
	jQuery('.owl-carousel').owlCarousel({
		loop:false,
		autoplay:true,
		margin:10,
		nav:false,
		responsive:{
			0:{
				items:1
			},
			600:{
				items:3
			},
			1000:{
				items:4
			}
		}
	})
